name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    name: test (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10','3.11','3.12','3.13']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: |
          python -m ruff check .
          python -m black --check .
          python -m isort --check-only .
          python -m mypy src

      - name: Test
        run: |
          # Coverage options are configured in pyproject.toml
          python -m pytest --cov-report=term

      # ⬇️ Egyedi név, így nincs 409 Conflict több mátrix-jobnál sem
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}-${{ github.run_attempt }}
          path: coverage.xml
          if-no-files-found: error
          retention-days: 7

      # ⬇️ Codecov: public repo esetén token nem kell; privátnál add meg a secretek közt
      - name: Upload coverage to Codecov
        if: success() && hashFiles('coverage.xml') != ''
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: py-${{ matrix.python-version }}
          fail_ci_if_error: true
