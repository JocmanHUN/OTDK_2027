repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.5.7
    hooks:
      - id: ruff
        args: [--fix]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic==2.8.2

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest -q --maxfail=1 --disable-warnings --cov=. --cov-report=term
        language: python
        types: [python]
        pass_filenames: false
        exclude: "coverage.xml|.pytest_cache"
        additional_dependencies:
          - pytest==8.2.0
          - pytest-cov==5.0.0
          - pydantic==2.8.2
        language_version: python3
